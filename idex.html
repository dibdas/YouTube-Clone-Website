<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embed media - YouTube clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/5036f34c07.js" crossorigin="anonymous"></script>
       
    
</head>
<body>
    <header>
    <nav class="homeBar">
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <h2>YouTube</h2>
        </div>

        <div class="searchLink">
            <input type="text" name="contentInput" class="searchBar" placeholder="search">
            <button class="butn"><i class="fas fa-search"></i></button>
        </div>
        <!--
        <div class="icons">
            <i class="fas fa-upload"></i>
            <i class="fas fa-comment-dots"></i>
            <i class="fas fa-bong"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    -->
        <div class="icons">
            <i class="fas fa-video icon"></i>
            <i class="fas fa-th icon"></i>
            <i class="nav-icon fas fa-bell fa-lg"></i>
            <i class="fas fa-user icon"></i>
          </div>

    </nav>
    </header>
    
<div class="container">
    <main class="left-container">
        <iframe width="100%" height="387" src="https://www.youtube.com/embed/SpeDK1TPbew" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div class="userData" >
            <div class="channel">
                <h2>The Rise of Open-Source Software</h2>
                <div class="channel-data">
                   <img src="images/propic.jpg" alt="profile picture">3.8M
                </div>

                        <button id="subscribe">SUBSCRIBE</button>
                        <i class="far fa-fa-bell"></i>
                    <div class="video-stat">
                        <i class="title-icon fas fa-thumbs-up">115K</i>
                        <i class="title-icon fas fa-thumbs-down">1.1K</i>
                        <i class="title-icon fas fa-share"></i>
                        <i class="title-icon fas fa-save"></i>
    
            </div>
            <hr/>
            <div class="show more"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur
                praesentium in earum dolores? Ducimus laboriosam illum sunt
                repellat, dolorum fugit libero omnis, quis veritatis labore nobis
                voluptate pariatur delectus molestias!</p></div>
        </div>
    </main>
  
  
    <aside class="right-container">
      
        <a href="#">
            <img class="aside__video" src="images/nature.jpg" alt="Next video">
        </a>

    </aside>

</div>
</body>
</html>
